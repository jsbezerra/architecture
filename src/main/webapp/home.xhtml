<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/menuTemplate.xhtml">
	<ui:define name="title">
	#{messages['application.homepage.title']}
	</ui:define>
	<ui:define name="content">
	#{messages['application.welcome']}, #{authenticator.usuarioLogado}!
		<p:panel id="restaurantecrud" toggleable="true" closable="true">
			<h:form>
				<p:growl id="growl" life="6000" showDetail="true" />
				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5" rendered="#{votacaoBusiness.canVote()}">
					<p:outputLabel for="restaurante" value="Restaurante:" />
					<p:selectOneRadio id="restaurante" value="#{votacaoBusiness.restaurante}"  layout="grid" columns="3">
						<f:selectItems value="#{votacaoBusiness.restaurantesDisponiveis()}" var="c" itemLabel="#{restaurante}" itemValue="#{restaurante}"/>
					</p:selectOneRadio>
                    <f:facet name="footer">
                        <p:commandButton value="#{messages['votacao.vote']}"
                                         action="#{votacaoBusiness.votar()}"
                                         update="@form"
                                         rendered="true" />
                    </f:facet>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
