<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/menuTemplate.xhtml">
	<ui:define name="title">
	#{messages['application.homepage.title']}
	</ui:define>
	<ui:define name="content">
	#{messages['application.welcome']}!
		<p:panel id="restaurantecrud" toggleable="true" closable="true">
			<h:form>
				<p:growl id="growl" life="6000" showDetail="true" />
				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="restaurante" value="Restaurante:" />
					<p:selectOneRadio id="restaurante" value="#{votacaoBusiness.restaurante}"  layout="grid" columns="3">
						<f:selectItems value="#{votacaoBusiness.restaurantesDisponiveis()}" var="c" itemLabel="#{restaurante}" itemValue="#{restaurante}"/>
					</p:selectOneRadio>
				</h:panelGrid>
			</h:form>
		</p:panel>
        <p:separator />
        <h:form id="restauranteListForm">
            <p:dataTable id="restauranteList" var="restaurante"
                         value="#{votacaoBusiness.restaurantesDisponiveis()}">
                <f:facet name="header">
                    #{messages['restaurantecrud.datatable']}
                </f:facet>
                <p:column headerText="#{messages['restaurante.nome']}">
                    <h:outputText value="#{restaurante.nome}" />
                </p:column>
                <p:column headerText="#{messages['restaurante.situacao']}">
                    <h:outputText value="#{restaurante.situacao ? messages['crud.active'] : messages['crud.inactive']}" />
                </p:column>
            </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
</html>
