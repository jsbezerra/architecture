<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:form id="menuForm">
	<p:menubar>
		<p:menuitem value="#{messages['menu.restaurantes']}" url="/Restaurantes/restaurantes.xhtml" />
		<p:menuitem value="#{messages['menu.modelos']}" url="/Modelos/modelos.xhtml" />
		<p:menuitem value="#{messages['menu.relatorios']}" url="#" disabled="true"/>
		<p:submenu label="#{messages['menu.admin']}">
			<p:menuitem value="#{messages['menu.admin.usuarios']}"
				url="/Usuarios/usuarios.xhtml" />
			<p:menuitem value="#{messages['menu.webservice']}" url="/WebService/webservice.xhtml"/>
			<p:menuitem value="#{messages['menu.suporte']}" url="/Suporte/suporte.xhtml"/>
		</p:submenu>
		<f:facet name="options">
			<p:inputText style="margin-right:10px"
				placeholder="#{messages['application.search']}" rendered="false" />
			<p:commandButton value="#{messages['application.logout']}"
				icon="ui-icon-extlink" action="#{loginController.logout()}"
				ajax="false" update="@form" />
		</f:facet>
	</p:menubar>
</h:form>
</html>
