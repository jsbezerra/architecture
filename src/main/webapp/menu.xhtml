<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:form id="menuForm">
	<p:menubar>
		<p:menuitem value="#{messages['menu.cadastros']}"
			url="/Cadastros/cadastros.xhtml" disabled="false" />
		<p:menuitem value="#{messages['menu.modelos']}" url="#"
			disabled="false" />
		<p:menuitem value="#{messages['menu.relatorios']}" url="#"
			disabled="false" />
		<p:submenu label="#{messages['menu.admin']}">
			<p:menuitem value="#{messages['menu.admin.usuarios']}"
				url="/Usuarios/usuarios.xhtml" />
			<p:menuitem value="#{messages['menu.webservice']}" url="#"
				disabled="false" />
			<p:menuitem value="#{messages['menu.suporte']}" url="#"
				disabled="false" />
		</p:submenu>
		<p:menuitem value="#{messages['application.logout']}"
			action="#{loginView.logout()}" />
	</p:menubar>
</h:form>
</html>
