<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/simple.xhtml">
	<ui:define name="title">
		#{messages['loginpage.title']}
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" styleClass="centerAlligned">
				<p:outputLabel for="userName" value="#{messages['user.name']}" />
				<p:inputText id="userName" value="#{loginController.username}"
					required="true"
					requiredMessage="#{messages['user.name.validation']}" />

				<p:outputLabel for="password" value="#{messages['user.password']}" />
				<p:password id="password" value="#{loginController.password}"
					required="true"
					requiredMessage="#{messages['user.password.validation']}" />

				<f:facet name="footer">
					<p:commandButton value="#{messages['application.login']}"
						action="#{loginController.login()}" ajax="false" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
