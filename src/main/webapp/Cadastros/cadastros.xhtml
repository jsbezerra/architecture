<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/menu.xhtml">
	<ui:define name="title">
		#{messages['cadastropage.title']}
	</ui:define>
	<ui:define name="content">
		<p:dataTable id="cadastrosList" var="cadastro" value="#{cadastroDAO.listAll()}">
			<p:column headerText="#{messages['cadastro.codigo']}">
				<h:outputText value="#{cadastro.codigo}" />
			</p:column>
			<p:column headerText="#{messages['cadastro.nome']}">
				<h:outputText value="#{cadastro.nome}" />
			</p:column>
			<p:column headerText="#{messages['cadastro.situacao']}">
				<h:outputText value="#{cadastro.situacao}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
