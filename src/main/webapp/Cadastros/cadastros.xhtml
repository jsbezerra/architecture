<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/menu.xhtml">
	<ui:define name="title">
		#{messages['cadastropage.title']}
	</ui:define>
	<ui:define name="content">
		<p:growl id="growl" life="6000" showDetail="true" />
		<p:panel id="cadastroCrud" toggleable="true" closable="true">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel for="login"
						value="#{messages['cadastrocrud.codigo']}" />
					<p:inputText id="login" value="#{cadastroView.entity.codigo}"
						required="true" disabled="true" />

					<h:outputLabel for="nome" value="#{messages['cadastrocrud.nome']}" />
					<p:inputText id="nome" value="#{cadastroView.entity.nome}"
						required="true" disabled="true" />

					<h:outputLabel for="situacao"
						value="#{messages['cadastrocrud.situacao']}" />
					<p:selectBooleanButton id="situacao"
						value="#{cadastroView.entity.situacao}" onLabel="Ativo"
						offLabel="Inativo" disabled="#{!cadastroView.persisted}" />
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="#{messages['crud.update']}"
						action="#{cadastroView.update()}"
						update="@form :cadastroListForm:cadastroList"
						rendered="#{cadastroView.persisted}" />
				</f:facet>
			</h:form>
		</p:panel>
		<p:separator />
		<h:form id="cadastroListForm">
			<p:dataTable id="cadastroList" var="cadastro"
				value="#{cadastroDAO.listAll()}">
				<f:facet name="header">
					#{messages['cadastrocrud.datatable']}
				</f:facet>
				<p:column>
					<p:commandButton action="#{cadastroView.setEntity(cadastro)}"
						id="iconOnly" icon="ui-icon-disk"
						title="#{messages['crud.select']}" process="@this"
						update=":cadastroCrud" />
				</p:column>
				<p:column headerText="#{messages['cadastro.codigo']}">
					<h:outputText value="#{cadastro.codigo}" />
				</p:column>
				<p:column headerText="#{messages['cadastro.nome']}">
					<h:outputText value="#{cadastro.nome}" />
				</p:column>
				<p:column headerText="#{messages['cadastro.situacao']}">
					<h:outputText value="#{cadastro.situacao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
